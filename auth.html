<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Collector's Dream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: var(--card-gradient);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.15);
            border: 1px solid var(--border-light);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .auth-toggle a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Collector's Dream</h2>
            <p class="text-muted" id="authSubtitle">Login to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="loginUsername" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me for 30 days
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required minlength="3" maxlength="30" autocomplete="username">
                <small class="text-muted">3-30 characters</small>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required minlength="6" autocomplete="new-password">
                <small class="text-muted">Minimum 6 characters</small>
            </div>
            <div class="mb-3">
                <label for="registerPasswordConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerPasswordConfirm" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        </form>

        <div class="auth-toggle">
            <a href="#" id="toggleAuth">Need an account? Register here</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
